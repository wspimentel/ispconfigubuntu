[install]
language=en
install_mode=standard
hostname=server1.meudominio.com.br
mysql_hostname=localhost
mysql_root_user=root
mysql_root_password=pass
mysql_database=dbispconfig
mysql_port=3306
mysql_charset=utf8
http_server=apache
ispconfig_port=8080
ispconfig_use_ssl=y
ispconfig_admin_password=admin

[ssl_cert]
ssl_cert_country=BR
ssl_cert_state=Estado
ssl_cert_locality=Cidade
ssl_cert_organisation=Empresa
ssl_cert_organisation_unit=Departamento
ssl_cert_common_name=server1.meudominio.com.br

[expert]
mysql_ispconfig_user=admin
mysql_ispconfig_password=admin
join_multiserver_setup=n
mysql_master_hostname=localhost
mysql_master_root_user=root
mysql_master_root_password=pass
mysql_master_database=dbispconfig
configure_mail=y
configure_jailkit=y
configure_ftp=y
configure_dns=y
configure_apache=y
configure_nginx=y
configure_firewall=y
install_ispconfig_web_interface=y

[update]
do_backup=yes
mysql_root_password=ispconfig
mysql_master_hostname=localhost
mysql_master_root_user=root
mysql_master_root_password=pass
mysql_master_database=dbispconfig
reconfigure_permissions_in_master_database=no
reconfigure_services=yes
ispconfig_port=8080
create_new_ispconfig_ssl_cert=no
reconfigure_crontab=yes
